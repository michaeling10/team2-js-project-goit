<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    <link rel="icon" href="./images/film-icon.svg" type="image/svg+xml" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Filmoteka</title>
  </head>
  <body>
    <!--HEADER-->
    <header class="header__library">
      <div class="header__container">
        <div class="header__wraper">
          <div class="header__logo">
            <a href="./index.html" class="header__logo-film">
              <svg class="header__logo-svg" width="24" height="24">
                <use class="" href="./images/film-defs.svg#icon-film"></use>
              </svg>
              <span class="header__logo-name">Filmoteka</span>
            </a>
          </div>

          <nav class="header__navigation">
            <ul class="header__navigation-list">
              <li class="header__navigation-item">
                <a
                  class="header__navigation-btn"
                  id="home-btn"
                  href="./index.html"
                  >HOME</a
                >
              </li>
              <li class="header__navigation-item">
                <a
                  class="header__navigation-btn header__navigation-btn--current"
                  id="library-btn"
                  href="./library.html"
                  >MY LIBRARY</a
                >
              </li>
            </ul>
          </nav>
        </div>

        <div class="header__btn-block">
          <button
            type="button"
            data-value="watched"
            class="header__btn-library"
            id="watchedButton"
          >
            Watched
          </button>
          <button
            type="button"
            data-value="queue"
            class="header__btn-library"
            id="queueButton"
          >
            Queue
          </button>
        </div>
      </div>
    </header>

    <main id="main-content">
      <div id="home-page">
        <div class="gallery"></div>
        <div id="pagination-container"></div>
        <button
          id="back-to-top-btn"
          style="display: none; position: fixed; bottom: 20px; right: 20px"
        >
          ↑ Go back up
        </button>

        <!--MODAL-TEAM-->

    <div class="modal__team-backdrop team__backdrop--hidden">
      <div class="modal__team">
           <button class="modal__team-close close-modal-team">
             <svg class="modal__team-icon team__icon-close" width="25" height="25">
               <use href="/src/images/icons.svg#icon-close"></use>
             </svg>
           </button>
           <h1 class="modal__team-title">Team 2 - Full Stack 10 LatAm</h1>
           <div class="modal__team-box">
              <div class="modal__team-info">
                <p class="modal__team-name">Michael Cáceres</p>
                <p class="modal__team-role">Team Lead</p>
              </div>
              <div class="modal__team-info">
                <p class="modal__team-name">Adrián Gallo</p>
                <p class="modal__team-role">Developer</p>
              </div>
              <div class="modal__team-info">
                <p class="modal__team-name">Edison Alvarez</p>
                <p class="modal__team-role">Developer</p>
              </div>
              <div class="modal__team-info">
                <p class="modal__team-name">Milena Bolaños</p>
                <p class="modal__team-role">Developer</p>
              </div>
              <div class="modal__team-info">
                <p class="modal__team-name">Didier Mendivelso</p>
                <p class="modal__team-role">Developer</p>
              </div>
              <div class="modal__team-info">
                <p class="modal__team-name">Yosimar Guaza</p>
                <p class="modal__team-role">Developer</p>
              </div>
           </div>
      </div>
    </div>

    <!--END MODAL TEAM-->
    </main>

    <!--FOOTER-->
    <footer class="footer">
      <div class="footer__container">
        <p class="footer__text">&#169; 2023 | All Rights Reserved |</p>
        <div class="footer__sub">
          Developed with
          <img
            class="footer__icon N"
            src="images/footer/footer_icon.png"
            alt="footer_icon"
            width="14"
            height="14"
          />
          <p class="footer__link open-modal-team">by GoIT Students</p>
        </div>
      </div>
    </footer>

    <script src="./index.js" type="module"></script>
  </body>
</html>
